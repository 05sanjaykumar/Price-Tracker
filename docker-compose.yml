services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db


  backend:
    platform: linux/amd64  # âœ… Move this here
    build: ./backend
    container_name: backend
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    env_file:
      - ./.env.local

  ai-summariser:
    build: ./ai-summariser
    container_name: ai-summariser
    ports:
      - "5050:5050"
    depends_on:
      - mongo
    env_file:
      - ./.env.local

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
      - ai-summariser
    env_file:
      - ./.env.local

volumes:
  mongo-data: